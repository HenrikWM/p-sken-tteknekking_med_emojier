    <link rel="stylesheet" href="dist/reset.css" />

    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />

    <!-- Title-Footer plugin -->
    <link rel="stylesheet" href="plugin/title-footer/title-footer.css" />
    <link rel="stylesheet" href="plugin/title-footer/title-footer-custom.css" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/zenburn.css"
      id="highlight-theme"
    />

    <!-- Globals -->
    <script type="text/javascript">
      var isPresenting = true;
      var defaultFooterText =
        "Kodeknekking for spioner - JavaZone/Bekk fagdag 2019";
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section data-source="bitmoji">
          <aside class="notes">
            * Her ser vi HTML-koden bak nettsiden<br />
            * La oss ta zoome inn litt
          </aside>
        </section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/notes/notes.js"></script>

    <!-- Reveal-listeners -->
    <script type="text/javascript" async defer>
      // Sources
      var sources = {
        background_image: "Foto: iStock.com, rami_hakala",
        bitmoji: "Bitmoji Avatar Ⓒ Snap Group Limited",
      };

      function setFooterSource() {
        var currentSlide = Reveal.getCurrentSlide();

        var footer = document.getElementById("title-footer");
        if (footer) {
          footer.parentNode.removeChild(footer);
        }

        var source = currentSlide.getAttribute("data-source");
        if (source !== null) {
          title_footer.initialize(sources[source]);
        }
      }

      Reveal.addEventListener("ready", function (event) {
        setFooterSource();
      });

      Reveal.addEventListener(
        "slidechanged",
        function () {
          setFooterSource();
        },
        false
      );
    </script>

    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        controls: true,
        progress: true,
        center: true,
        hash: true,
        history: true,

        navigationMode: "linear",

        transition: "slide", // none/fade/slide/convex/concave/zoom

        parallaxBackgroundImage: "img/background_bond.png",
        parallaxBackgroundSize: "3700px 1600px",

        // Learn about plugins: https://revealjs.com/plugins/
        // plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealSearch],
        dependencies: [
          {
            src: "plugin/markdown/markdown.js",
            condition: function () {
              return !!document.querySelector("[data-markdown]");
            },
          },

          // Syntax highlight for <code> elements
          { src: "plugin/highlight/highlight.js", async: true },

          { src: "plugin/search/search.js", async: true },

          // Speaker notes
          { src: "plugin/notes/notes.js", async: true },

          // Zoom in and out with Alt+click
          { src: "plugin/zoom/zoom.js", async: true },

          // Title-Footer plugin
          { src: "plugin/title-footer/title-footer.js" },
        ],
      });
    </script>
